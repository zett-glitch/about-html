<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Web Education</title>
    <style>
        body {
            margin: 0;
            background-color: cyan;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Header */
        header {
            background-color: #0099a8;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        /* Konten */
        .content {
            padding: 50px;
        }

        button {
            background-color: white;
            color: cyan;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        Web Education
    </header>

    <div class="content">
        <h1>Penjelasan Tentang HTML</h1>

        <p>
            HTML (HyperText Markup Language) adalah bahasa markup yang digunakan
            untuk membuat struktur dasar halaman web. Dengan HTML, kita dapat
            menampilkan teks, gambar, link, dan berbagai elemen lainnya
            yang dapat dibaca oleh browser.
        </p>

        <br>

        <a href="halaman2.html">
            <button>Next</button>
        </a>
    </div>

</body>
</html>
